<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorteador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="@@ENDERECO_CSS" />
  </head>
  <body>
    <main class="container">
      <h1>Sorteador</h1>

      <form id="form_sorteador">
        <label for="max_num">Digite o número máximo:</label>
        <input
          type="number"
          id="max_num"
          name="numeros"
          required
          min="2"
          step="2"
        />
        <button type="submit" id="submit_btn">Sortear número</button>

        <div class="result" id="resultado"></div>
      </form>
    </main>
    <script src="@@ENDERECO_JS"></script>
  </body>
</html>
